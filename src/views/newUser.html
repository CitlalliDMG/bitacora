<!DOCTYPE html>
<html lang="es" class="centered">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bitacora | Regístrate</title>
  <link href="https://fonts.googleapis.com/css?family=Montserrat|Raleway" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <link rel="stylesheet" href="../css/style.css">
</head>

<body class="centered">
  <main class="container middle" id="login-section">
    <div class="row">

      <section class="main">

        <h3 class="titles">Crea una cuenta</h3>

        <form role="form">
          <div class="form-group">
            <input type="text" class="form-control" id="txt-name" placeholder="Nombre de usuario" required>
          </div>
          <div class="form-group">
            <input type="email" class="form-control" id="txt-email" placeholder="Correo electrónico" required>
          </div>
          <div class="form-group">
            <input type="password" class="form-control" id="txt-password" placeholder="Contraseña" required>
          </div>
          <button type="submit" class="btn btn btn-primary">
            Regístrate
          </button>
        </form>

      </section>

    </div>
  </main>


  <script src="https://www.gstatic.com/firebasejs/5.4.0/firebase.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
</body>

</html>
