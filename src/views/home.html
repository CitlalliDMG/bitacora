<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bitacora | Home</title>
  <link href="https://fonts.googleapis.com/css?family=Montserrat|Raleway" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
    crossorigin="anonymous">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <link rel="stylesheet" href="../css/style.css">
</head>

<body class="home">
  <nav class="navbar navbar-expand-md navbar-light bg-light fixed-top">
    <a class="navbar-brand" href="#">Bitacora</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown"
      aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div id="navbarNavDropdown" class="navbar-collapse collapse">
      <ul class="navbar-nav mr-auto">
      </ul>
      <ul class="navbar-nav">
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" id="welcome">Bienvenid@
          </a>
          <ul class="dropdown-menu info" role="menu">
            <li>
              <a class="avatar-container" href="#" id="profile-image">
                <img alt="LUX" src="" id="avatar">
              </a>
            </li>
            <li>
              <p class="titles">Nickname:</p>
              <p id="user-name">Tu nombre</p>
            </li>
            <li>
              <p class="titles">Correo:</p>
              <p id="user-email">Tu correo</p>
            </li>
            <hr>
            <li class="nav-item">
              <a class="nav-link btn btn-primary" id="btn-log-out">Cerrar sesión</a>
            </li>
          </ul>
        </li>
      </ul>
    </div>
  </nav>
  <br>
  <main class="container" id="top">
    <div class="card">
      <input type="text" class="new-entry" id="entry-title" placeholder="Título de la entrada" maxlength="30">
      <textarea class="new-entry" id="new-entry" cols="20" rows="3" placeholder="Escribe una nueva entrada"></textarea>
      <div class="row controls">
        <div class="row col-12 col-md-9" id="controls-row">
          <a type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter">
            <i class="fas fa-image"></i>
          </a>
          <a class="btn btn-circle mr-3 d-flex justify-content-center align-items-center" data-toggle="collapse" aria-expanded="false"
            aria-controls="collapseExample">
            <i class="fas fa-film"></i>
          </a>
          <a class="btn btn-circle mr-3 d-flex justify-content-center align-items-center" data-toggle="collapse" aria-expanded="false"
            aria-controls="collapseExample">
            <i class="fas fa-map-marker-alt"></i>
          </a>
          <a class="btn btn-circle mr-3 d-flex justify-content-center align-items-center" data-toggle="collapse" aria-expanded="false"
            aria-controls="collapseExample">
            <i class="far fa-calendar-alt"></i>
          </a>
        </div>
        <div class="col-12 col-md-3 remove-padding">
          <div class="">
            <button class=" btn btn-primary full" id="save-entry">Guardar</button>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- Modal -->
  <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle">Sube una imagen</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div id="drop-zone">Arrastra tus imagenes aquí</div>
          <label for="file-image" class="btn btn-primary">O seleccionalas aquí</label>
          <input type="file" id="file-image" accept="image/*" multiple>
          <output id="list"></output>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal" id="button-image-cancel">Cancelar</button>
          <button type="button" class="btn btn-primary">Guardar imagen</button>
        </div>
      </div>
    </div>
  </div>
  <section class="container" id="entries">
    <div class="cardStartMake" id="new-entries"></div>
  </section>



  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@7.26.10/dist/sweetalert2.all.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.4.0/firebase.js"></script>
  <script src="../js/firebase.js"></script>
  <script src="../js/data.js"></script>
  <script src="../js/home.js"></script>

</body>

</html>
