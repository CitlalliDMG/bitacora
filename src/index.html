<!DOCTYPE html>
<html lang="es" class="centered">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bitacora | Bienvenid@</title>
  <link href="https://fonts.googleapis.com/css?family=Montserrat|Raleway" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
</head>

<body class="centered">
  <main class="container middle">
    <div class="row">

      <section class="main">

        <h3 class="titles">Inicia sesión o <a href="views/newUser.html" id="link-register">Regístrate</a></h3>

        <!-- Se cambia tag form por div debido a error con Firebase -->
        <div>
          <div class="form-group">
            <input type="email" class="form-control" id="txt-email" placeholder="Ingresa tu correo electrónico">
          </div>
          <div class="form-group">
            <input type="password" class="form-control" id="txt-password" placeholder="Ingresa tu contraseña">
          </div>
          <button type="submit" class="btn btn btn-primary" id="btn-login">
            Entrar
          </button>
        </div>

        <hr>

        <div class="row">
          <div class="col-xs-9 col-sm-9 col-md-9 middle">
            <h4>O entra con:</h4>
            <div class="button">
              <button id="btn-google" class="btn btn-lg btn-info btn-block login-buttons"> <img src="img/google-logo-icon-PNG-Transparent-Background.png"
                  alt="icon-google"> Google</button>
            </div>

          </div>

        </div>

      </section>

    </div>
  </main>
  <script src="https://www.gstatic.com/firebasejs/5.4.0/firebase.js"></script>
  <script src="js/firebase.js"></script>
  <script src="js/main.js"></script>

</body>

</html>
